{% extends "admin/change_list.html" %}
{% load admin_urls i18n %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
      {% url cl.opts|admin_urlname:'trasferisci' as custom_url %}
      <a href="{% add_preserved_filters custom_url is_popup to_field %}" class="customlink">
        {% blocktrans with cl.opts.verbose_name_plural as name %}Trasferisci {{ name }}{% endblocktrans %}
      </a>
    </li>
{% endblock %}
